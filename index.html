<!DOCTYPE html>
<html>
<head>
    <title>Live Shared Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        h1 {
            text-align: center;
            margin: 5px 0 15px 0;
        }

        textarea {
            flex: 1;
            width: 100%;
            resize: none;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            background: #1f4037;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #145a50;
        }

        .room {
            text-align: center;
            font-size: 14px;
            margin-bottom: 5px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸš€ Live Shared Text</h1>
    <div class="room" id="roomName"></div>

    <textarea id="textArea" placeholder="Type something..."></textarea>

    <div class="buttons">
        <button onclick="downloadTxt()">Download .txt</button>
        <button onclick="downloadHTML()">Download .html</button>
        <button onclick="downloadCS()">Download .cs</button>
    </div>
</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const textarea = document.getElementById("textArea");

// ðŸ”¥ ROOM LOGIC
let pathParts = window.location.pathname.split("/");
let room = pathParts[pathParts.length - 1];

if (!room || room === "text-share") {
    room = Math.random().toString(36).substring(2, 8);
    window.location.href = "/text-share/" + room;
}

document.getElementById("roomName").innerText = "Room: " + room;

const textRef = ref(db, "sharedText/" + room);

// Save text
textarea.addEventListener("input", () => {
    set(textRef, {
        content: textarea.value
    });
});

// Load text
onValue(textRef, (snapshot) => {
    const data = snapshot.val();
    if (data && data.content !== textarea.value) {
        textarea.value = data.content;
    }
});

</script>


<script>
// Download TXT
function downloadTxt() {
    const text = document.getElementById("textArea").value;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "shared-text.txt";
    link.click();
}

// Download HTML
function downloadHTML() {
    const text = document.getElementById("textArea").value;
    const blob = new Blob([text], { type: "text/html" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "shared-text.html";
    link.click();
}

// Download CS
function downloadCS() {
    const text = document.getElementById("textArea").value;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "shared-text.cs";
    link.click();
}
</script>

</body>
</html>
